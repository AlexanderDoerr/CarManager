version: "3.8"

networks:
  netPRO390:
    external: false



services:

#Kafka
#####################################################################################################
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - netPRO390

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    networks:
      - netPRO390
    ports:
      - "9092:9092"

#Databases
#####################################################################################################

  UserAuthenticationDB:
    image: mysql:latest
    container_name: UserAuthenticationDB
    environment:
      MYSQL_ROOT_PASSWORD: test1234
      MYSQL_DATABASE: userdb
      MYSQL_USER: user
      MYSQL_PASSWORD: test1234
    ports:
      - "3306:3306"
    networks:
      - netPRO390
    volumes:
      - db_data:/var/lib/mysql
      - ./UserAuthSQL:/docker-entrypoint-initdb.d

  CarServiceDB:
    container_name: CarServiceDB
    image: mongo:latest
    restart: always
    hostname: CarServiceDB
    ports:
      - "27017:27017"
    networks:
      - netPRO390
    volumes:
      - mongo_data:/data/db

#Service Registery and API Gateway
#####################################################################################################

  EurekaServer:
    container_name: EurekaServer
    image: steeltoeoss/eureka-server:latest
    restart: always
    hostname: EurekaServer
    ports:
      - 8761:8761
    networks:
      - netPRO390

  CarManagerAPIGateway:
    container_name: CarManagerAPIGateway
    build:
      context: ./dotnet-apigateway-ocelot
      dockerfile: Dockerfile
    image: carmanagerocelotgatewayapi:1
    restart: always
    hostname: CarManagerAPIGateway
    ports:
      - 5041:80
    networks:
      - netPRO390

#API Services
#####################################################################################################

  UserAuthenticationServiceAPI:
    build:
      context: ./userauthenticationserviceapi
      dockerfile: Dockerfile
    image: userauthenticationserviceapi:1
    restart: always
    hostname: UserAuthenticationServiceAPI
    ports:
      - 3000:3000
    networks:
      - netPRO390
    depends_on:
      - EurekaServer
      - UserAuthenticationDB
      - CarManagerAPIGateway

#####################################################################################################

volumes:
  db_data:
  mongo_data:





